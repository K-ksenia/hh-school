<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Contact form</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://tech.hh.ru/bloko/styles/css/blocks/icon.css"/>
</head>
<body>
<div class="modal-wrapper">
    <div class="modal">
        <div class="contact-info">
            <div class="contact-info-item">
                <div class="contact-info-item__icon">
                    <span class="bloko-icon bloko-icon_change-position bloko-icon_initial-inverted"></span>
                </div>
                <div class="contact-info-item__content">
                    <div class="contact-info-item__title">Адрес</div>
                    <div class="contact-info-item__text">Москва, Годовикова 9/10</div>
                </div>
            </div>

            <div class="contact-info-item">
                <div class="contact-info-item__icon">
                    <span class="bloko-icon bloko-icon_phone bloko-icon_initial-inverted"></span>
                </div>

                <div class="contact-info-item__content">
                    <div class="contact-info-item__title">Давайте поговорим</div>
                    <a href="tel:+78001236879" class="contact-info-item__link">+7 800 1236879</a>
                </div>
            </div>

            <div class="contact-info-item">
                <div class="contact-info-item__icon">
                    <span class="bloko-icon bloko-icon_mail-outline bloko-icon_initial-inverted"></span>
                </div>

                <div class="contact-info-item__content">
                    <div class="contact-info-item__title">Служба поддержки</div>
                    <a href="mailto:support@example.com" class="contact-info-item__link">support@example.com</a>
                </div>
            </div>
        </div>
        <form class="contact-form">
            <h2 class="contact-form-title">Напишите нам сообщение</h2>
            <div class="contact-form-item">
                <div class="contact-form-item__label">УКАЖИТЕ ФАМИЛИЮ И ИМЯ</div>
                <div class="contact-form-item__modal-input">
                    <input class="contact-form-item__input" type="text" placeholder="Имя">
                    <input class="contact-form-item__input" type="text" placeholder="Фамилия">
                </div>
            </div>
            <div class="contact-form-item">
                <div class="contact-form-item__label">АДРЕС ЭЛЕКТРОННОЙ ПОЧТЫ</div>
                    <input class="contact-form-item__input" type="email" placeholder="example@gmail.com">
            </div>
            <div class="contact-form-item">
                <div class="contact-form-item__label">НОМЕР ТЕЛЕФОНА</div>
                    <input class="contact-form-item__input" type="text" placeholder="+7 800 0000000">
            </div>
            <div class="contact-form-item">
                <div class="contact-form-item__label">СООБЩЕНИЕ</div>
                    <input class="contact-form-item__input" type="text" placeholder="">
            </div>
            <input class="contact-form-button" type="submit" value="ОТПРАВИТЬ СООБЩЕНИЕ">
        </form>
    </div>
</div>
</body>
</html>
